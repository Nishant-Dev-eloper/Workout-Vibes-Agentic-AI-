<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Workout Vibes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="modern-auth-container">
        <div class="auth-background">
            <div class="auth-shape shape-1"></div>
            <div class="auth-shape shape-2"></div>
            <div class="auth-shape shape-3"></div>
        </div>
        
        <div class="modern-auth-card">
            <div class="auth-header">
                <div class="brand-logo">
                    <i class="fas fa-dumbbell"></i>
                    <span>Workout Vibes</span>
                </div>
                <h2>Join the Community</h2>
                <p class="auth-subtitle">Start your fitness transformation today</p>
            </div>
            
            <form class="modern-auth-form" id="signupForm">
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" name="name" placeholder="Enter your full name" required>
                        <label>Full Name</label>
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" name="email" placeholder="Enter your email" required>
                        <label>Email Address</label>
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" name="password" placeholder="Create a password" required>
                        <label>Password</label>
                        <button type="button" class="password-toggle" onclick="togglePassword(this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                        <span class="strength-text">Password strength</span>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" name="terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="terms-link">Terms & Conditions</a>
                    </label>
                </div>
                
                <button type="submit" class="modern-auth-btn">
                    <span>Create Account</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="{{ url_for('login_page') }}" class="auth-link">Sign In</a></p>
                </div>
                
                <div class="form-message" id="signupMessage"></div>
            </form>
        </div>
    </div>
    
    <script>
        function togglePassword(button) {
            const input = button.previousElementSibling.previousElementSibling;
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // Password strength indicator
        document.querySelector('input[name="password"]').addEventListener('input', updatePasswordStrength);

        function updatePasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthBar = document.querySelector('.strength-bar');
            const strengthText = document.querySelector('.strength-text');
            
            let strength = 0;
            let strengthLabel = '';
            
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            strengthBar.className = 'strength-bar';
            
            if (strength === 0) {
                strengthLabel = '';
            } else if (strength <= 2) {
                strengthBar.classList.add('weak');
                strengthLabel = 'Weak';
            } else if (strength === 3) {
                strengthBar.classList.add('fair');
                strengthLabel = 'Fair';
            } else if (strength === 4) {
                strengthBar.classList.add('good');
                strengthLabel = 'Good';
            } else {
                strengthBar.classList.add('strong');
                strengthLabel = 'Strong';
            }
            
            strengthText.textContent = strengthLabel;
        }

    </script>
    <script src="{{ url_for('static', filename='signup.js') }}"></script>
</body>
</html>
