<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Chart - Workout Vibes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap"
        rel="stylesheet">
    <style>
        .diet-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .diet-form {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(30, 60, 114, 0.15);
            margin-bottom: 40px;
        }

        .diet-form h2 {
            text-align: center;
            color: #1e3c72;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-family: 'Montserrat', sans-serif;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input, .form-group select, .form-group textarea {
            padding: 12px;
            border: 2px solid #e0e7ff;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #1e3c72;
        }

        .submit-btn {
            background: linear-gradient(90deg, #ff6b35 0%, #ff922b 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: block;
            margin: 0 auto;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
        }

        .diet-result {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(30, 60, 114, 0.15);
            margin-top: 40px;
            display: none;
        }

        .diet-result h3 {
            color: #1e3c72;
            margin-bottom: 20px;
            font-size: 2rem;
            text-align: center;
        }

        .diet-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .diet-table th, .diet-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e7ff;
        }

        .diet-table th {
            background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            font-weight: bold;
        }

        .diet-table tr:nth-child(even) {
            background: #f8f9ff;
        }

        .diet-table tr:hover {
            background: #e0e7ff;
        }

        .suggestions {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #e0e7ff 0%, #f0f4ff 100%);
            border-radius: 15px;
        }

        .suggestions h4 {
            color: #1e3c72;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .suggestions ul {
            list-style: none;
            padding: 0;
        }

        .suggestions li {
            padding: 8px 0;
            border-bottom: 1px solid #d0d7ff;
        }

        .suggestions li:before {
            content: "âœ“";
            color: #28a745;
            font-weight: bold;
            margin-right: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #1e3c72;
            font-size: 1.2rem;
        }

        .error {
            background: #ffe6e6;
            color: #d63031;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .diet-form {
                padding: 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .diet-table {
                font-size: 14px;
            }

            .diet-table th, .diet-table td {
                padding: 10px;
            }
        }

        body.dark-mode .diet-form,
        body.dark-mode .diet-result {
            background: rgba(30, 30, 30, 0.95);
            color: #fff;
        }

        body.dark-mode .form-group label {
            color: #fff;
        }

        body.dark-mode .form-group input,
        body.dark-mode .form-group select,
        body.dark-mode .form-group textarea {
            background: rgba(50, 50, 50, 0.8);
            color: #fff;
            border-color: #444;
        }

        body.dark-mode .diet-table {
            background: rgba(50, 50, 50, 0.8);
        }

        body.dark-mode .diet-table tr:nth-child(even) {
            background: rgba(60, 60, 60, 0.8);
        }

        body.dark-mode .suggestions {
            background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
        }

        /* Iterative AI Processing Styles */
        .ai-processing {
            margin: 30px 0;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9ff 0%, #e0e7ff 100%);
            border-radius: 15px;
            border-left: 5px solid #1e3c72;
        }

        .ai-processing {
            margin: 30px 0;
            .optimization-summary{margin-bottom:15px;padding:15px;background:linear-gradient(135deg,#f0fff4 0%,#c6f6d5 100%);border-radius:12px;border-left:5px solid #48bb78;color:#22543d;}
        .completion-message{background:linear-gradient(135deg,#e6f3ff 0%,#cce7ff 100%);padding:25px;border-radius:15px;margin:20px 0;text-align:center;border:2px solid #4a90e2;box-shadow:0 8px 16px rgba(74,144,226,0.2);}
        .completion-message h3{color:#2c5aa0;margin:0 0 15px 0;font-size:24px;}
        .completion-message p{color:#34495e;margin:10px 0;font-size:16px;line-height:1.6;}
        }

        .processing-step {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-left: 4px solid #e0e0e0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .processing-step.step-active {
            border-left-color: #667eea;
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .processing-step.step-loading {
            background: linear-gradient(135deg, #f0f4ff 0%, #e6f0ff 100%);
        }

        .processing-step.step-loading::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            animation: shimmer 2s infinite;
        }

        .processing-step.step-completed {
            border-left-color: #56ab2f;
            background: linear-gradient(135deg, #f8fff8 0%, #e8f5e8 100%);
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes slideInFromLeft {
            0% { 
                opacity: 0;
                transform: translateX(-30px);
            }
            100% { 
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulseSuccess {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .emoji-spinner {
            font-size: 18px;
            animation: emojiSpin 2s ease-in-out infinite;
            display: inline-block;
        }

        .success-emoji {
            font-size: 18px;
            animation: celebrationBounce 1s ease-out;
            display: inline-block;
        }

        @keyframes emojiSpin {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(90deg) scale(1.1); }
            50% { transform: rotate(180deg) scale(1); }
            75% { transform: rotate(270deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        @keyframes celebrationBounce {
            0% { transform: scale(0.3) rotate(0deg); opacity: 0; }
            20% { transform: scale(1.2) rotate(10deg); opacity: 1; }
            40% { transform: scale(0.9) rotate(-5deg); }
            60% { transform: scale(1.1) rotate(3deg); }
            80% { transform: scale(0.95) rotate(-1deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .step-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .step-number {
            background: #1e3c72;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
        }

        .step-number.active {
            background: #ff6b35;
            animation: pulse 2s infinite;
        }

        .step-number.completed {
            background: #28a745;
        }

        .step-title {
            font-weight: bold;
            color: #1e3c72;
            font-size: 1.1rem;
        }

        .step-content {
            margin-left: 45px;
            color: #666;
            line-height: 1.6;
        }

        .step-result {
            margin-left: 45px;
            margin-top: 10px;
            padding: 10px;
            background: #f8f9ff;
            border-radius: 8px;
            border-left: 3px solid #1e3c72;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Enhanced Diet Table Styles */
        .diet-chart-container {
            margin: 30px 0;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(30, 60, 114, 0.15);
        }

        .chart-header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chart-header h3 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .chart-subtitle {
            margin: 5px 0 0 0;
            opacity: 0.9;
            font-size: 1rem;
        }

        .diet-table-wrapper {
            overflow-x: auto;
        }

        .enhanced-diet-table {
            width: 100%;
            border-collapse: collapse;
            font-family: 'Roboto', sans-serif;
        }

        .enhanced-diet-table th {
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
            color: white;
            padding: 15px 12px;
            text-align: center;
            font-weight: 600;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .enhanced-diet-table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #e0e7ff;
            vertical-align: middle;
        }

        .enhanced-diet-table tbody tr:nth-child(odd) {
            background: #f8f9ff;
        }

        .enhanced-diet-table tbody tr:nth-child(even) {
            background: white;
        }

        .enhanced-diet-table tbody tr:hover {
            background: #e0e7ff;
            transform: scale(1.01);
            transition: all 0.3s ease;
        }

        .meal-time {
            font-weight: bold;
            color: #1e3c72;
            background: linear-gradient(135deg, #e0e7ff 0%, #f0f4ff 100%);
            border-radius: 8px;
            padding: 8px 12px;
        }

        .food-item {
            color: #333;
            font-weight: 500;
        }

        .nutrient-value {
            font-weight: bold;
            color: #ff6b35;
        }

        .calorie-value {
            font-weight: bold;
            color: #28a745;
            background: #e8f5e8;
            border-radius: 6px;
            padding: 4px 8px;
        }

        /* Progress Bar */
        .progress-container {
            margin: 20px 0;
            background: #e0e7ff;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 8px;
            background: linear-gradient(90deg, #ff6b35 0%, #ff922b 100%);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            color: #1e3c72;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav class="main-nav">
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>

            <!-- <li><a href="{{ url_for('calories_analysis_page') }}">Calories Analysis</a></li> -->
            <li class="auth-buttons" id="authButtons">
                <a href="{{ url_for('login_page') }}" class="login-btn">Login</a>
                <a href="{{ url_for('signup_page') }}" class="signup-btn">Sign Up</a>
            </li>
            <li class="user-info" id="userInfo" style="display: none;">
                <span class="user-name" id="userName">User</span>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </li>
            <li class="darkmode-toggle-li">
                <button id="darkModeToggle" class="darkmode-toggle" title="Toggle dark mode">ðŸŒ™</button>
            </li>
        </ul>
    </nav>

    <div class="diet-container">
        <div class="diet-form">
            <h2>Personalized Diet Chart</h2>
            <form id="dietForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" min="1" max="120" required>
                    </div>
                    <div class="form-group">
                        <label for="height">Height (cm):</label>
                        <input type="number" id="height" name="height" min="50" max="300" required>
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight (kg):</label>
                        <input type="number" id="weight" name="weight" min="20" max="300" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="caloriesIntake">Daily Calories Intake (kcal):</label>
                        <input type="number" id="caloriesIntake" name="caloriesIntake" min="500" max="5000" required>
                    </div>
                    <div class="form-group">
                        <label for="caloriesBurn">Daily Calories Burn (kcal):</label>
                        <input type="number" id="caloriesBurn" name="caloriesBurn" min="200" max="3000" required>
                    </div>
                    <div class="form-group">
                        <label for="country">Region/Country:</label>
                        <select id="country" name="country" required>
                            <option value="">Select your region</option>
                            <option value="India">India</option>
                            <option value="USA">United States</option>
                            <option value="UK">United Kingdom</option>
                            <option value="Canada">Canada</option>
                            <option value="Australia">Australia</option>
                            <option value="Germany">Germany</option>
                            <option value="France">France</option>
                            <option value="Japan">Japan</option>
                            <option value="China">China</option>
                            <option value="Brazil">Brazil</option>
                            <option value="Mexico">Mexico</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dietaryPreference">Dietary Preference:</label>
                        <select id="dietaryPreference" name="dietaryPreference" required>
                            <option value="">Select your preference</option>
                            <option value="pure_vegetarian">Pure Vegetarian (No eggs, meat, fish)</option>
                            <option value="vegetarian">Vegetarian (Includes dairy)</option>
                            <option value="eggetarian">Eggetarian (Vegetarian + Eggs)</option>
                            <option value="non_vegetarian">Non-Vegetarian (All foods)</option>
                            <option value="pescatarian">Pescatarian (Vegetarian + Fish)</option>
                            <option value="vegan">Vegan (No animal products)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="goal">Fitness Goal:</label>
                        <select id="goal" name="goal" required>
                            <option value="">Select your goal</option>
                            <option value="weight_loss">Weight Loss</option>
                            <option value="muscle_gain">Muscle Gain</option>
                            <option value="maintenance">Maintenance</option>
                            <option value="endurance">Endurance</option>
                            <option value="strength">Strength Building</option>
                            <option value="fat_loss">Fat Loss</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exercises">Daily Exercises/Gym Activities:</label>
                    <textarea id="exercises" name="exercises" rows="4" placeholder="Describe your daily exercise routine, gym activities, or workout plan..."></textarea>
                </div>
                <div class="form-group">
                    <label for="allergies">Food Allergies/Restrictions:</label>
                    <textarea id="allergies" name="allergies" rows="3" placeholder="List any food allergies, intolerances, or specific dietary restrictions..."></textarea>
                </div>
                <button type="submit" class="submit-btn">Generate Diet Chart</button>
            </form>
        </div>

        <div class="progress-text" id="progressText" style="display: none;">ðŸš€ Starting AI Analysis...</div>

        <div id="dietResult" class="diet-result">
            <h3>Your Personalized Diet Chart</h3>
            <div id="dietContent"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='diet-chart.js') }}"></script>
    <script src="{{ url_for('static', filename='progressive-diet-chart.js') }}"></script>
</body>
