<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WorkoutVibes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="modern-auth-container">
        <div class="auth-background">
            <div class="auth-shape shape-1"></div>
            <div class="auth-shape shape-2"></div>
            <div class="auth-shape shape-3"></div>
        </div>
        
        <div class="modern-auth-card">
            <div class="auth-header">
                <div class="brand-logo">
                    <i class="fas fa-dumbbell"></i>
                    <span>Workout Vibes</span>
                </div>
                <h2>Welcome Back</h2>
                <p class="auth-subtitle">Sign in to continue your fitness journey</p>
            </div>
            
            <form class="modern-auth-form" id="loginForm">
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" name="email" placeholder="Enter your email" required>
                        <label>Email Address</label>
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" name="password" placeholder="Enter your password" required>
                        <label>Password</label>
                        <button type="button" class="password-toggle" onclick="togglePassword(this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" name="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="modern-auth-btn">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="{{ url_for('signup_page') }}" class="auth-link">Create Account</a></p>
                </div>
                
                <div class="form-message" id="loginMessage"></div>
            </form>
        </div>
    </div>
    
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                passwordInput.type = 'password';
                toggleBtn.innerHTML = '<i class="fas fa-eye"></i>';
            }
        }

    </script>
    <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
